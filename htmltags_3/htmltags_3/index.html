<!-- Сообщаем браузеру как стоит обрабатывать эту страницу -->
<!DOCTYPE html>
<!-- Оболочка документа, указываем язык содержимого -->
<html lang="ru">
	<!-- Заголовок страницы, контейнер для других важных данных (не отображается) -->
	<head>
		<!-- Заголовок страницы в браузере -->
		<title>Знакомство с HTML тегами. Часть №3 (Формы)</title>
		<!-- Кодировка страницы -->
		<meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
	</head>
	<!-- Отображаемое тело страницы -->
	<body>
		<form method="post" action="#" enctype="multipart/form-data">
			<div>
				<p>Имя</p>
				<input checked placeholder="Ни гани Вася" tabindex="1" type="text" name="username">
			</div>
			<div>
				<p>
					Пароль
				</p>
				<input tabindex="2" type="password" name="userpass">
			</div>
			<div>
			<p>Телефон</p>
			<input tabindex="3" type="tel" name="userphone">
		</div>
		<div>
			<p>Пол</p>
			<input checked tabindex="4" type="radio" name="gender" value="male">Мужской
		</div><div>
			<input tabindex="4" type="radio" name="gender" value="female">Женский
		</div>
		<div>
			<p>Имущество</p>
			<input checked tabindex="5" type="checkbox" name="bike" value="yes">велик
		</div>
		<div>
			<input tabindex="6" type="checkbox" name="car" value="yes">машина
		</div>
		<div>
			<input disabled tabindex="7" type="checkbox" name="house" value="yes">дом
		</div>
		<div>
			<p>Дополнительная информация</p>
			<textarea tabindex="8" name="text"></textarea>
		</div>
		<div>
			<p>Прикрепить фото</p>
			<input tabindex="9" type="file">
		</div>
		<div>
			<p>
				Любимый цвет
			</p>
			<select tabindex="10" name="color">
				<option value="red" >Красный</option>
				<option disabled value="green">зелёный</option>
				<option selected value="yelow">жёлтый</option>
			</select>
		</div>
		<div>
			<p>Действия</p>
			<button tabindex="11" type="submit" >отправить</button>
			<button tabindex="12" type="reset" >очистить</button>
		</div>
		
		

	</form>
	</body>
</html>
